# This workflow checks the formatting of Groovy code in the project.

name: Groovy Code Formatting

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install npm-groovy-lint
        run: npm install -g npm-groovy-lint

      - name: Lint Groovy code
        run: npm-groovy-lint --fix .

      - name: Check for formatting errors
        run: npm-groovy-lint . --failOnWarning
